send_reading:
  name: Send reading
  description: Отправить показание по конкретному каналу (channel) на account.waterius.ru.
  fields:
    channel_id:
      name: Channel ID
      description: ID канала Waterius (/api/channel/<id>/).
      required: true
      example: 55170
      selector:
        number:
          min: 1
          max: 99999999
          mode: box
    value:
      name: Value
      description: Показание, которое нужно отправить.
      required: true
      example: 162
      selector:
        number:
          mode: box

send_all:
  name: Send all readings
  description: Отправить текущие last_value по всем каналам, которые есть в интеграции.
